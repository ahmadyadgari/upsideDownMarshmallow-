<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>upsideDownMarshmallow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="mb-3">
        <label for="userInput" class="form-label">User's Input</label>
        <textarea
          class="form-control"
          id="userInput"
          rows="5"
          placeholder="Enter your input here..."
        ></textarea>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" id="analyzeButton">Analyze</button>
      </div>

      <div class="mt-4">
        <label for="aiOutput" class="form-label">AI's Output</label>
        <textarea
          class="form-control"
          id="aiOutput"
          rows="5"
          readonly
          placeholder="AI's output will appear here..."
        ></textarea>
      </div>
    </div>

    <!-- Updated script tag -->
    <script
      type="module"
      src="{{ url_for('static', filename='script.js') }}"
    ></script>
  </body>
</html>
